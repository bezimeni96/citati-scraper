name: Scrape Latest Quotes

on:
  # Okidač 1: Pokreni po rasporedu (svakog sata)
  schedule:
    - cron: "0 * * * *" # '0 * * * *' znači u nultom minutu svakog sata
  # Okidač 2: Pokreni i na svaki push na 'main' granu (korisno za testiranje)
  push:
    branches:
      - main
  # Okidač 3: Dozvoli ručno pokretanje
  workflow_dispatch:

jobs:
  scrape:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      # Korak 1: Preuzmi kod iz repozitorijuma
      - name: Check out this repo
        uses: actions/checkout@v4

      # Korak 2: Postavi Python okruženje
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Korak 3: Instaliraj zavisnosti iz requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Korak 4: Pokreni našu scraper skriptu
      - name: Run the scraper
        run: python scraper.py

      # Korak 5: Commit-uj i push-uj izmene (novi citati.txt fajl)
      # Ovo je ključno da bismo sačuvali rezultat scraping-a!
      - name: Commit and push if it changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add citati.txt
          git diff --staged --quiet || git commit -m "Update quotes"
          git push
